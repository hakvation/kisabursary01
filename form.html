<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bursary Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1 style="text-align: center;">You are welcome to Hon.Wele Bursary Award. </h1>
    <p style="text-align: center;"> Kindly fill out this form</p>
    <div>
        <form>
        <h2> Personal Details </h2>
        <label for="fullname"> Full Name </label>
        <input type="text" required>

        <label for="Institution"> Institution </label> 
        <input type="text" required>

        <label for="Matricnumber"> Matric Number </label> 
        <input type="number" required>

        <label for="Department"> Department/Course of Study </label> 
        <input type="text" required>

        <label for="email"> Email Address </label> 
        <input type="email" required>

        <label for="phonenumber"> Phone Number </label> 
        <input type="number" required>

        <h3> Bank Details</h3>

        <label for="accountname"> Account Name </label> 
        <input type="text" required>

        <label for="accountnumber"> Account Number </label> 
        <input type="number" required>

        <label for="bankname"> Bank Name </label> 
        <input type="text" required>

        <h3> Upload Documents </h3>

        <label for=""> Admission Letter/School ID Card </label> 
        <input type="file" required>

        <label for=""> State of Origin/Local Government ID </label> 
        <input type="file" required>

        <label for=""> Transcript </label> 
        <input type="file" required>

        <label for=""> Current Tuition Fees Receipt </label> 
        <input type="file" required>

        <label for=""> Passport </label> 
        <input type="file" required>

        <button type="submit"> Submit Application </button>

    </form>
</div>
   <footer>
        <p> &copy; 2025 Hon. Wele Bursary Award. All rights reserved </p>
    </footer>
</body>
</html>
